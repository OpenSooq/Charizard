<!DOCTYPE html>
<html class="no-js">
<head>

	<link rel="apple-touch-icon" sizes="180x180" href="/imgs/fav/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/imgs/fav/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/imgs/fav/favicon-16x16.png">
	<link rel="manifest" href="/imgs/fav/site.webmanifest">
	<link rel="mask-icon" href="/imgs/fav/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="theme-color" content="#ffffff">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>OPENSOOQ Page Speed</title>
	<link href="/css/font-poppins.css" rel="stylesheet">
	<link rel="stylesheet" href="/css/font-awesome.min.css">
	<link rel="stylesheet" href="/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/main.css">
	<link rel="stylesheet" href="/css/circle.css">

</head>
	<body>

		<div class="container os-mainWrapper">

			<nav class="navbar navbar-expand-lg navbar-light">
			  <a class="navbar-brand" href="/index.html">OPENSOOQ Page Speed</a>
			  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			    <span class="navbar-toggler-icon"></span>
			  </button>
			  <div class="collapse navbar-collapse" id="navbarNav">
			    <ul class="navbar-nav ml-auto">
			      <li class="nav-item active">
			        <a class="nav-link" href="/index.html">Home</a>
			      </li>
			      <li class="nav-item">
			        <a class="nav-link" href="/manage-url.html">Manage URL</a>
			      </li>
			      <li class="nav-item">
			        <a class="nav-link" href="/dashboard.html">Dashboard</a>
			      </li>
			    </ul>
			  </div>
			</nav>

			<div class="main-wrapper">

				<div>
					<div class="container">
						<div class="row">

							<div class="col-12 col-md-6">
								<h1 class="os-pageTitle">Mobile. Desktop.</h1>
								<h4 class="os-pageTitleParagraph">Analyze the load speed of our platforms</h4>

								<hr class="os-orangeHr width-100px">

									<div class="row">
										<div class="col-12 col-md-8">
											<input id="url-analyze" type="url" placeholder="Type URL"/>
										</div>
										<div class="col-12 col-md-4">
											<button class="button analyze">Analyze</button>
										</div>
									</div>
						<div class="row">
							<div class="col-12 col-md-3">
							<input type="radio" id="desktopView" name="platform" value="desktop" checked="checked" />
							<label for="desktopView">Desktop.</label>
						</div>
						<div class="col-12 col-md-3">
							<input type="radio" id="mobileView" name="platform" value="mobile" />
							<label for="mobileView">Mobile.</label>
						</div>
						</div>
							</div>

							<div class="col-12 col-md-6">
								<img src="imgs/report.png" alt="OPENSOOQ page speed" class="os-reportImg">
							</div>

						</div>

					</div>
				</div>



				<div  id="percentage-charts" class="text-center">

			</div>

		</div>

		<footer class="footer">POWERD BY OPENSOOQ</footer>

		<script src='/js/jquery-v2.1.3.min.js'></script>
		<script src='/js/bootstrap-v4.3.1.min.js'></script>
		
    	<script  src="/js/index.js"></script>
	</body>
